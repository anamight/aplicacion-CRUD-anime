<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <img src="imágenes/logo1.jpg" class="rounded float-start" alt="Logo de AnimeLog">
            </div>
            <div class="p-4">
                <h1>AnimeLog</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="add-anime">
            <h2>Agregar Anime</h2>
            <form id="anime-form">
                <div class="mb-1">
                    <!-- Campo para el nombre del anime -->
                    <label for="anime-name" class="form-label"></label>
                    <input type="text" class="form-text" id="anime-name" placeholder="Nombre del Anime" required>
                </div>
                <div class="mb-1">
                    <!-- Campo para el género del anime -->
                    <label for="anime-genre" class="form-label"></label>
                    <input type="text" class="form-text" id="anime-genre" placeholder="Género" required>
                </div>
                <div class="mb-1">
                    <!-- Campo para el número de episodios del anime -->
                    <label for="anime-episodes" class="form-label"></label>
                    <input type="number" class="form-number" id="anime-episodes" placeholder="Episodios" min="1"
                        required>
                </div>
                <div class="mb-1">
                    <!-- Campo para el estado del anime -->
                    <label for="anime-status" class="form-label"></label>
                    <select id="anime-status" required>
                        <option value="" disabled selected>Estado</option>
                        <option value="En proceso">En proceso</option>
                        <option value="Visto">Visto</option>
                        <option value="Pendiente">Pendiente</option>
                    </select>
                </div>
                <div class="mb-1">
                    <!-- Campo para comentarios-->
                    <label for="anime-comments"></label>
                    <textarea id="anime-comments" placeholder="Comentarios"></textarea>
                </div>
                <button type="submit" class="mt-3">Agregar Anime</button>
            </form>
        </section> 

        <section class="anime-list">
            <h2 class="mt-5">Lista de animes</h2>
            <table class="table" id="anime-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Género</th>
                        <th>Episodios</th>
                        <th>Estado</th>
                        <th>Comentarios</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="anime-list"></tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>

    <footer>
        <p>© 2025 AnimeLog. Esta es una página ficticia con fines académicos</p>
    </footer>
</body>
</html>
